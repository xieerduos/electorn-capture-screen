name: Windows Build and Deploy
on: [push]
jobs:
    build:
        runs-on: windows-latest # The first job utilizes windows-latest
        steps:
            - name: Checkout #🛎️
              uses: actions/checkout@v2.3.1

            - name: Install and Build #🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  npm install
                  npm run pack

            - name: Upload Artifacts #🔺 # The project is then uploaded as an artifact named 'site'.
              uses: actions/upload-artifact@v1
              with:
                  name: site
                  path: dist

    deploy:
        needs: [dist] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
        runs-on: ubuntu-latest
        steps:
            - name: Checkout #🛎️
              uses: actions/checkout@v2.3.1

            - name: Download Artifacts #🔻 # The built project is downloaded into the 'site' folder.
              uses: actions/download-artifact@v1
              with:
                  name: site

            - name: Deploy #🚀
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: master
                  folder: "site" # The deployment folder should match the name of the artifact. Even though our project dists into the 'dist' folder the artifact name of 'site' must be placed here.
